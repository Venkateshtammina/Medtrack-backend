
    <!DOCTYPE html>
    <html>
    <head>
      <title>Test Registration</title>
      <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
        #response { margin-top: 20px; padding: 10px; border: 1px solid #ddd; min-height: 50px; }
      </style>
    </head>
    <body>
      <h1>Test Registration</h1>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="otp">OTP (use 123456 for testing):</label>
        <input type="text" id="otp" value="123456" required>
      </div>
      <button onclick="register()">Register</button>
      <div id="response"></div>
      <script>
        async function register() {
          const responseDiv = document.getElementById('response');
          responseDiv.textContent = 'Sending request...';
          
          try {
            const response = await fetch('/api/auth/register', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                otp: document.getElementById('otp').value
              })
            });
            
            const data = await response.json();
            responseDiv.textContent = JSON.stringify(data, null, 2);
            responseDiv.style.color = response.ok ? 'green' : 'red';
          } catch (error) {
            responseDiv.textContent = 'Error: ' + error.message;
            responseDiv.style.color = 'red';
          }
        }
      </script>
    </body>
    </html>
